<body>
    <div class="container">
  <h1>Jakub 맔칤d</h1>

  <p class="intro">
    Ahoj! Jmenuji se Jakub 맔칤d a pracuji jako technolog s p콏esahem do IT v tov치rn캩 na lepidla.
    Zaj칤m치m m캩 automatizace, digitalizace, IoT, celkov캩 technologie.
  </p>

  <h2>游 Obl칤ben칠 technologie</h2>
  <ul>
    <li>Python</li>
    <li>AI</li>
    <li>Blender3D</li>
  </ul>


  <h2>游늵 V칳po캜et DPH</h2>
  <div class="input-group">
    <label>Cena bez DPH (K캜):</label>
    <input type="number" id="cena-input" value="100" min="0" step="0.01">

    <label>Sazba DPH (%):</label>
    <select id="sazba-input">
      <option value="21" selected>21% - z치kladn칤 sazba</option>
      <option value="12">12% - sn칤쬰n치 sazba</option>
      <option value="0">0% - osvobozeno</option>
    </select>

    <button onclick="spocitejDPH()">Spo캜칤tat</button>
  </div>
  <div class="output" id="dph-output"></div>

  <h2>游댝 Sou캜et 캜칤sel</h2>
  <div class="input-group">
    <label>Sou캜et 캜칤sel od 1 do:</label>
    <input type="number" id="limit-input" value="100" min="1">

    <button onclick="spocitejSoucet()">Spo캜칤tat</button>
  </div>
  <div class="output" id="soucet-output"></div>

  <h2>游댝 Bonus: Sou캜et sud칳ch 캜칤sel</h2>
  <div class="input-group">
    <label>Sou캜et sud칳ch 캜칤sel od 1 do:</label>
    <input type="number" id="limit-sude-input" value="100" min="1">

    <button onclick="spocitejSoucetSudych()">Spo캜칤tat</button>
  </div>
  <div class="output" id="soucet-sude-output"></div>
</div>

    <script>
        // ========================================
        // 칔KOL 2: Funkce pro v칳po캜et DPH
        // ========================================

        function vypocitej_dph(cena, sazba) {
            const cenaSDph = cena * (1 + sazba / 100);
            const zaokrouhleno = Math.round(cenaSDph * 100) / 100;
            return zaokrouhleno;
        }

        function spocitejDPH() {
            const cena = parseFloat(document.getElementById('cena-input').value);
            const sazba = parseFloat(document.getElementById('sazba-input').value);

            const vysledek = vypocitej_dph(cena, sazba);
            document.getElementById('dph-output').textContent = `Cena s DPH je ${vysledek} K캜`;
        }

        // ========================================
        // 칔KOL 3: Cyklus a sou캜et 캜칤sel
        // ========================================

        function spocitejSoucet() {
            const limit = parseInt(document.getElementById('limit-input').value);
            let soucet = 0;

            for (let i = 1; i <= limit; i++) {
                soucet += i;
            }

            document.getElementById('soucet-output').textContent = `Sou캜et 캜칤sel od 1 do ${limit} je: ${soucet}`;
        }

        // Bonus: Sou캜et sud칳ch 캜칤sel
        function spocitejSoucetSudych() {
            const limit = parseInt(document.getElementById('limit-sude-input').value);
            let soucet = 0;

            for (let i = 2; i <= limit; i += 2) {
                soucet += i;
            }

            document.getElementById('soucet-sude-output').textContent = `Sou캜et sud칳ch 캜칤sel od 1 do ${limit} je: ${soucet}`;
        }

        // Automatick칳 v칳po캜et p콏i na캜ten칤 str치nky
        window.onload = function() {
            spocitejDPH();
            spocitejSoucet();
            spocitejSoucetSudych();
        }
    </script>
